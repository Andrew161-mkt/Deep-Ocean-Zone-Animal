</head>
<body>
	<div class="top">
		<h1>THE MYSTERIOUS SPECIES OF UNDERWATER</h1>
		<div class="container">
			<img src="image/bannerh.jpg" id="head">
			<div class="row">
				<div class="col-lg-4 col-md-3 col-sm-2"></div>
				<div class="col-lg-4 col-md-6 col-sm-8">
					<div class="btn-lg-group first">
						<a href="home.html"><button type="button" class="btn btn-info bt">Home</button></a>
						<a href="index.html"><button type="button" class="btn btn-info bt">Blog</button></a>
						<a href="about.html"><button type="button" class="btn btn-info bt">About Us</button></a>
						<a href="contact.html"><button type="button" class="btn btn-info active bt">Contact Us</button></a>

			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row m1">
			
		</div>
		<div class="row foot">
			<div class="col-lg-5 col-md-5 col-sm-5"></div>
			<div class="col-lg-2 col-md-2 col-sm-2">
				<br><button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-angle-up"></i></button>
				<script>
					var mybutton = document.getElementById("myBtn");
					window.onscroll = function() {scrollFunction()};
					function scrollFunction() {
						if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
							mybutton.style.display = "block";
						} else {
							mybutton.style.display = "none";
						}
					}
					function topFunction() {
						document.body.scrollTop = 0;
						document.documentElement.scrollTop = 0;
					}
				</script>
			</div>
			<div class="col-lg-5 col-md-5 col-sm-5"></div>
